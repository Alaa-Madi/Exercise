
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
</head>

<body>
  <h1>Contact Me</h1>
<!-- this form dispaly the data shold vistors entered it to contact with me  -->
  <form action="" method="post">
    <table>
      <tr>
        <td>
          <br>
          <div>
            <label for="fname">Visitor's first name:</label>
            <input id="fname" name="fname" type="text" title="Enter your name here" required />
          </div>
          <br>
          <div>
            <label for="lname" autocomplete="off">Visitor's last name:</label>
            <input id="lname" name="lname" type="text"  required />
          </div>
          <br>
          <div>
            <label for="user-email">Email:</label>
            <input id="user-email" name="email" type="email" placeholder="you@example.com" />
          </div>
          <br>
        </td>    
      </tr>
      <tr>
        <td colspan="2">
          <div>
            <br>
            <label for="message">Your Message:</label><br />
            <textarea id="message" name="message" rows="10" cols="50"
              placeholder="Enter your message for any notes"></textarea>
          </div>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <div>
            <input type="submit" value="Submit" />
        </div>
        </td>
      </tr>
    </table>




  </form>
</body>

</html>
